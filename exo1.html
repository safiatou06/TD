<!DOCTYPE html>
<html>
    <body>
        <form>
            <fieldset>
                <legend>Formulaire d'inscription</legend>
        <table border="1">
            <tr><td><label for="nom">Nom</label></td>
            <td><input type="text" size="30" id="nom" name="nom"></td></tr>
            <tr><td><label for="prénom">Prénom</label></td>
            <td><input type="text" size="30" id="prénom" name="prénom"></td></tr>
            <tr><td><label for="sexe">Sexe</label></td>
            <td><input type="radio" size="30" id="sexe" name="sexe" value="Feminin"><label for="sexe">Féminin</label>
            <input type="radio" size="30" id="sexe" name="sexe" value="Masculin"><label for="sexe">Masculin</label></td></tr>
            <tr><td><label for="date de naissance">Date de naissance</label></td>
            <td><input type="date" size="30" id="date de naissance" name="date de naissance"></td></tr>
            <tr><td><label for="Niveau d'étude">Niveau d'étude</label></td>
            <td><select name="Niveau d'étude" id="Niveau d'étude">
                  <option value="3ème année de collège">3ème année de collège</option></select></td></tr>
            <tr><td><label for="">Spécialité</label></td>
            <td><input list="specialite"> <datalist></datalist></td></tr>
            <tr><td><label for="téléphone">Téléphone</label></td>
            <td><input type="tél" id="téléphone" name="téléphone"></td></tr>
            <tr><td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email"></td></tr>
            <tr><td><label for="site web personel">Site web personel</label></td>
            <td><input type="url" id="site web personel" name="site web personel"></td></tr>
            <tr><td><label for="adresse">Adresse</label></td>
            <td><textarea id="adresse" name="adresse"></textarea></td></tr>
            <tr><td><label for="photo">Photo</label></td>
            <td><input name="myfile" type="file" id="photo"> </td></tr>
        </table>
            </fieldset>
        </form>
    </body>
</html>
